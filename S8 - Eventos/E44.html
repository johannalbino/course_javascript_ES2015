<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>
        </div>
        <button id="btn1">Botão 1</button>

        <div class="container">
            <h1>Propagação de Eventos</h1>
            <div id="d1" style="background: red; padding: 25px;">
                texto dentro da div
                <span style="background: yellow;">texto dentro da span</span>
            </div>
        </div>

        <div class="container">
            <h1>Delegação de evento</h1>
            <ul>
                <li>lista 1</li>
                <li>lista 2</li>
                <li>lista 3</li>
            </ul>
        </div>

        <script>
            var btn3 = document.getElementById('btn1');
            btn3.addEventListener("click", function(){
                alert('Clicou com DOM level 2');
            });
            btn3.addEventListener("click", function(){
                alert('Clicou com DOM level 2 com outro evento');
            });

            var $d1 = document.querySelector('#d1');
            var $d1Span = document.querySelector('#d1 span');

            $d1.addEventListener('click', function(){
                console.log('clique no D1');
            }, true);

            $d1Span.addEventListener('click', function(){
                console.log('clique no D1 Span');
            });

            document.addEventListener('click', function(evento){
                console.log('Clicou no document');
                console.log(evento.currentTarget);
                console.log(this);
                console.log(evento.target);
            });

            var $ul = document.querySelector('ul');
            var $lis = document.querySelectorAll('li');

            $ul.addEventListener('click', function(e){
                e.stopPropagation();
                if (e.target.nodeName == 'LI'){
                    console.log('cliquei na li');
                }
            })

        </script>        
    </body>
</html>
