<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>
        </div>
        <textarea id="msg" maxlength="15" cols="50" rows="10"></textarea><br>
        <div id="restaContainer" style="display: none;">Restam <span id="resta"></span> caracteres.</div>

        <script>
            (function(){
                'use strict';
                var $txtMsg = document.getElementById('msg');
                var $resta = document.getElementById('resta');
                var $restaContainer = document.getElementById('restaContainer');
                var textMax = $txtMsg.maxLength;
                
                function showContainerResta(){
                    $restaContainer.style.display = "block";
                }                


                showCaracterLeft(parseInt(textMax));
                showContainerResta();
                
                $txtMsg.addEventListener('input', checkLenght);

                function checkLenght(e){
                    var qtdDigitado = this.value.length;
                    showCaracterLeft(parseInt(textMax - qtdDigitado));
                }

                function showCaracterLeft(n){
                    $resta.textContent = n;
                }

            })();
        </script>        
    </body>
</html>
