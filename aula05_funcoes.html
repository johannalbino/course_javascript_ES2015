<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">

        <script>
            //funcao literal
            function somar(n1, n2){
                // corpo da funcao
                return n1 + n2;
            }

            var soma = somar(10, 20);
            console.log('Resultado: ', soma)
            somar.teste = 'propriedade da funcao';
            console.log(somar.teste)

            //funcao anonima
            var teste = function(str){
                console.log('teste', str)
            };
            teste('ola');

            var teste1 = function abacaxi(f){
                f()
            };
            teste1(
                function(){
                    console.log('funcao passada por parametro.')
                }
            );

            console.log('-----------------');
            var x = 0;

            function mostraX(){
                var x = 10;  
                y = 20;  //sem a palavra var Ã© escopo global
                console.log("mostra x:", x);
            }
            mostraX()
            console.log("mostra x:", x);
            console.log("mostra y:", y);

            //IFEE
            (function(){
                'use strict';
                var isValid = false;
                console.log(isValid);

                function somar(){
                    console.log(arguments)
                    var result = 0;
                    var x = 0;
                    while(arguments[x]){
                        result += arguments[x];
                        x++;
                    }
                    console.log(result);
                }
                somar(20, 20, 10, 30);
            })();


        </script>
        <!-- <script src="qualquer.js"></script> -->

    </head>
    <body>
        <h1>Curso Javascript Completo 2018</h1>
    </body>
</html>
