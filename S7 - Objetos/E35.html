<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>
        </div>
        
        <script>

            (function(window){
                'use strict'
                //Construtor ou Objeto customizado
                window.Caneta = function(cor, preco){
                    var color = cor || "black";
                    this.preco = preco || 1;
                    this.mudarCor = function(cor){
                        if (cor !== 'red' && cor !== 'blue' && cor !== 'black'){
                            return
                        }
                        color = cor;
                    }
                    this.pegaColor = function(){
                        return color;
                    }
                }
            })(window)

            
        </script>        
    </body>
</html>
